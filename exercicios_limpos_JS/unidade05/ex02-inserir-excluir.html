<html>

<head>
    <title>Aulas de Javascript</title>
    <script>
        var salada = ["Uva", "Banana", "Pera"];
        //
        // adicionar no final
        salada.push("Mamao");
        //
        // adicionar no inicio
        salada.unshift("Laranja");
        //       
        // excluir no final
        salada.pop();
        //
        //excluir o inicio
        salada.shift();
        //
        console.log(salada);
        console.log(salada.length);
    </script>
</head>

<body>

</body>

</html>
