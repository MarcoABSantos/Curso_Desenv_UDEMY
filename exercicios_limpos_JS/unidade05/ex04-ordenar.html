<html>

<head>
    <title>Aulas de Javascript</title>
    <script>
        var salada = new Array();
        salada[0] = "Uva";
        salada[1] = "Mamão";
        salada[2] = "Pêra";
        salada[3] = "Maçã";
        salada.push("Abacate");
        salada.sort();
        console.log(salada);
        //
        var megasena = [43, 10, 3, 2, 1, 59];
        megasena.sort();
        console.log(megasena);

        function ordenarNumeros(a, b) {
            return (a - b);
        }
        megasena.sort(ordenarNumeros);
        console.log(megasena);
    </script>
</head>

</body>

</html>
