<head>
    <title>Aulas de Javascript</title>
    <script>
        var frase = "Meu time fex um gol";
        var primeira = frase.substr(0, 5);
        console.log(primeira);;
        var letra = "";
        var primeira_palavra = "";
        var i = 0;
        while (letra != " ") {
            letra = frase.charAt(i);
            primeira_palavra = frase.substr(0, i);
            i++;
        }
        console.log(primeira_palavra);
    </script>
