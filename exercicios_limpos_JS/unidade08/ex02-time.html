<html>

<head>
    <title>Aulas de Javascript</title>
    <script>
        var agora = new Date();
        console.log(agora);
        console.log(agora.getFullYear());
        console.log(agora.getDate());
        console.log(agora.getMonth());
        console.log(agora.getDay());
        console.log(agora.getHours());
        console.log(agora.getMinutes());
        var meses = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];
        console.log(meses[agora.getMonth()]);
        var dias = ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sab"];
        console.log(dias[agora.getDay()]);
        var aniversario = new Date(1959, 11, 11, 10, 30, 15);
        console.log(aniversario);
        console.log(dias[aniversario.getDay()]);
        console.log("Hora: " + agora.getHours() + ":" + agora.getMinutes() + ":" + agora.getSeconds());

        function doisDigitos(tempo) {
            if (tempo < 10) {
                return "0" + tempo;

            } else {
                return tempo;
            }
        }
        console.log("Hora: " + doisDigitos(agora.getHours()) + ":" + doisDigitos(agora.getMinutes()) + ":" + doisDigitos(agora.getSeconds()));
    </script>
</head>

</html>
