<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Curso jQuery Fundamental</title>
</head>

<body>
    <nav>
        <a href="#">Brasil</a>
        <a href="#">Argentina</a>
        <a href="#">Uruguai</a>
        <a href="#">Chile</a>
        <a href="#">Colombia</a>

    </nav>

    <a href="#">Paraguai</a>

    <!-- scripts -->
    <script src="../unidade03/jquery-3.5.1.min.js"></script>
    <script>
        alert("Essa página contém " + $("a").length + " links.");
        alert("Essa página contém " + $("nav a").length + " links.");
        $(function() {
            $("nav a").css("color", "red").css("display", "block");
            $("nav a:contains('Brasil')").css("color", "green");
        });
    </script>

</body>

</html>
