<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">
            // declaracao
            var nome;
            // inicializaçao
            nome="Joao";
            // uso
            alert(nome);

            //Hoisted -> permite que a funçao seja chamada antes da sua declaraçao

            alert(soma(2,3));

            function soma(a,b){
                return a + b;
            }

        </script>
    </head>
    <body>
    
    </body>
</html>
