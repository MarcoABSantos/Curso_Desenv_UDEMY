<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">
            var minhaSalada = function(frutas){
                console.log(frutas);
            }

            minhaSalada(["Uva", "Laranja", "Mamão"]);

            var tuaSalada = (verduras) =>
                console.log(verduras);

            tuaSalada(["Alface", "Rúcula", "Almeirão"]);
            
            var nossaSalada = legumes =>
                console.log(legumes);

            nossaSalada(["Tomate", "Pepino", "Cenoura"]);

        </script>
    </head>

    </body>
</html>
