<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">
        
            var jogador = {
                nome:"Messi",
                habilidades:["chutar","driblar","correr","fazer gols"],
                escreverHabilidades: function() {
                    var _this = this;
                    this.habilidades.forEach(function(skill) {
                        console.log(_this.nome + " é craque em " + skill);   
                    });
                }
            }
            
            jogador.escreverHabilidades();

            var objeto = { tipo:"Caneta", cor:"Azul", marca: "Bic", preço:2};

            console.log(objeto.tipo);
            console.log(objeto.preço);

            var {tipo, cor, tampas} = { tipo:"Caneta", cor:"Azul", marca: "Bic", preço:2,
            tampas: ["redonda", "quadrada"]};
            console.log(tipo);
            console.log(cor);
            console.log(objeto.marca);
            console.log(tampas[0]);

        </script>
    </head>
